<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Traffic Streams</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    :root {
      --bg-dark: #121212;
      --bg-light-dark: #1f1f1f;
      --card-bg: #1e1e1e;
      --text-primary: #e0e0e0;
      --text-secondary: #a0a0a0;
      --accent-green: #34c759;
      --accent-yellow: #ffcc00;
      --accent-red: #ff3b30;
      --border-color: #333;
    }

    body {
      background-color: var(--bg-dark);
      color: var(--text-primary);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      min-height: 100vh;
      display: flex;
    }

    .sidebar {
      width: 250px;
      background-color: var(--bg-light-dark);
      padding: 20px;
      border-right: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
    }
    .sidebar .logo {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 40px;
      text-align: center;
      color: white;
    }
    .sidebar .nav-link {
      color: var(--text-secondary);
      padding: 12px 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      transition: background-color 0.2s ease, color 0.2s ease;
      display: flex;
      align-items: center;
      gap: 15px;
      text-decoration: none;
    }
    .sidebar .nav-link.active, .sidebar .nav-link:hover {
      background-color: var(--border-color);
      color: white;
    }

    .main-content {
      flex-grow: 1;
      padding: 30px;
      overflow-y: auto;
    }
    .page-title {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 25px;
    }
    .card {
      background-color: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 25px;
    }
    .card-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      color: #7380f5;
      text-shadow: 0 0 8px rgba(115, 128, 245, 0.5);
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }
    .video-card {
      background: black;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      cursor: pointer;
    }
    .video-card img {
      width: 100%;
      height: auto;
      display: block;
    }
    .video-card .live-badge {
      position: absolute;
      top: 5px;
      left: 5px;
      background: rgba(0,0,0,0.7);
      color: white;
      font-size: 12px;
      font-weight: bold;
      padding: 2px 6px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .dot {
      width: 8px;
      height: 8px;
      background: red;
      border-radius: 50%;
      display: inline-block;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
    .signals {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
    }
    .signal {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
      color: white;
    }
    .green { background: #10b981; }
    .yellow { background: #f59e0b; }
    .red { background: #ef4444; }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 0;
      transform: scale(0.8);
      transition: opacity 0.9s ease, transform 0.9s ease;
    }
    .overlay.active { 
      opacity: 1;
      transform: scale(1);
    }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 28px;
      color: white;
      cursor: pointer;
    }
    .overlay img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <aside class="sidebar">
    <div class="logo">ðŸš¦ Traffic AI</div>
    <a href="/" class="nav-link active">
      <i class="fas fa-video"></i> Live Streams
    </a>
    <a href="/dashboard" class="nav-link">
      <i class="fas fa-chart-line"></i> Dashboard
    </a>
  </aside>

  <main class="main-content">
    <h1 class="page-title">Live Streams</h1>
    
    <div class="row g-4">
      <div class="col-md-8">
        <div class="card">
          <div class="card-title"><i class="fas fa-video"></i> Live Camera Feeds</div>
          <div class="video-grid">
            <div class="video-card" onclick="openZoom('/video_feed/0')">
              <img src="/video_feed/0">
              <div class="live-badge"><span class="dot"></span> LIVE</div>
              <div class="label">Lane 1</div>
            </div>
            <div class="video-card" onclick="openZoom('/video_feed/1')">
              <img src="/video_feed/1">
              <div class="live-badge"><span class="dot"></span> LIVE</div>
              <div class="label">Lane 2</div>
            </div>
            <div class="video-card" onclick="openZoom('/video_feed/2')">
              <img src="/video_feed/2">
              <div class="live-badge"><span class="dot"></span> LIVE</div>
              <div class="label">Lane 3</div>
            </div>
            <div class="video-card" onclick="openZoom('/video_feed/3')">
              <img src="/video_feed/3">
              <div class="live-badge"><span class="dot"></span> LIVE</div>
              <div class="label">Lane 4</div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="col-md-4">
        <div class="card">
          <div class="card-title"><i class="fas fa-traffic-light"></i> Traffic Signals</div>
          <div class="signals" id="signalsGrid"></div>
        </div>
      </div>
    </div>
  </main>

  <div id="zoomOverlay" class="overlay">
    <span class="close-btn" onclick="closeZoom()">&times;</span>
    <img id="zoomImage" src="">
  </div>

  <script>
    async function loadSignals() {
      try {
        const res = await fetch("/api/signals");
        const signals = await res.json();
        const grid = document.getElementById("signalsGrid");
        grid.innerHTML = "";
        signals.forEach(sig => {
          const div = document.createElement("div");
          div.className = `signal ${sig.status.toLowerCase()}`;
          div.innerHTML = `
            <span>${sig.lane} (${sig.vehicles} vehicles)</span>
            <span>${sig.status} - ${sig.remaining}s</span>
          `;
          grid.appendChild(div);
        });
      } catch (e) {
        console.error("Failed to fetch signals:", e);
      }
    }
    
    setInterval(loadSignals, 1000);
    loadSignals();

    function openZoom(src) {
      const overlay = document.getElementById("zoomOverlay");
      document.getElementById("zoomImage").src = src;
      overlay.style.display = "flex";
      setTimeout(() => { overlay.classList.add("active"); }, 10);
    }

    function closeZoom() {
      const overlay = document.getElementById("zoomOverlay");
      overlay.classList.remove("active");
      setTimeout(() => { overlay.style.display = "none"; }, 300);
    }
  </script>
</body>
</html>
