<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Traffic Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    :root {
      --bg-dark: #121212;
      --bg-light-dark: #1f1f1f;
      --card-bg: #1e1e1e;
      --text-primary: #e0e0e0;
      --text-secondary: #a0a0a0;
      --accent-green: #34c759;
      --accent-yellow: #ffcc00;
      --accent-red: #ff3b30;
      --border-color: #333;
    }

    body {
      background-color: var(--bg-dark);
      color: var(--text-primary);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      min-height: 100vh;
      display: flex;
    }

    .sidebar {
      width: 250px;
      background-color: var(--bg-light-dark);
      padding: 20px;
      border-right: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
    }
    .sidebar .logo {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 40px;
      text-align: center;
      color: white;
    }
    .sidebar .nav-link {
      color: var(--text-secondary);
      padding: 12px 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      transition: background-color 0.2s ease, color 0.2s ease;
      display: flex;
      align-items: center;
      gap: 15px;
      text-decoration: none;
    }
    .sidebar .nav-link.active, .sidebar .nav-link:hover {
      background-color: var(--border-color);
      color: white;
    }

    .main-content {
      flex-grow: 1;
      padding: 30px;
      overflow-y: auto;
    }
    .page-title {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 25px;
    }
    .card {
      background-color: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 25px;
    }
    .card-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      color: #7380f5; 
      text-shadow: 0 0 8px rgba(161, 164, 184, 0.5);
    }
    
    .stats-card {
        text-align: center;
    }
    .stats-card .title {
        font-size: 16px;
        color: var(--text-secondary);
        margin-bottom: 5px;
    }
    .stats-card .value {
        font-size: 36px;
        font-weight: bold;
        line-height: 1.2;
        
    }
    .status-green { color: var(--accent-green); }
    .status-yellow { color: var(--accent-yellow); }
    .status-red { color: #f3612cff; }
    .status-blue { color: #3399ff; }

    .table-responsive {
      margin-top: 30px;
      border-color: #3498b1ff;
    }
    .table-dark {
      --bs-table-bg: var(--card-bg);
      --bs-table-color: var(--text-primary);
    }
    .table > :not(caption) > * > * {
      padding: 1rem 1rem;
      border-bottom-width: 1px;
      border-bottom-color: var(--border-color);
    }
    .table-striped > tbody > tr:nth-of-type(odd) > * {
        background-color: var(--bg-light-dark);
    }
    thead th {
        font-weight: 600;
        color: var(--text-secondary);
        border-bottom-width: 2px;
    }
    .separator-row {
      background-color: #333 !important;
      height: 2px;
    }
    .separator-row td {
      border-top: none;
      padding: 0;
    }
  </style>
</head>

<body>

  <aside class="sidebar">
    <div class="logo">ðŸš¦ Traffic AI</div>
    <a href="/" class="nav-link">
      <i class="fas fa-video"></i> Live Streams
    </a>
    <a href="/dashboard" class="nav-link active">
      <i class="fas fa-chart-line"></i> Dashboard
    </a>
  </aside>

  <main class="main-content">
    <h1 class="page-title">Analytics Dashboard</h1>
    
    <div class="row g-4">
      <div class="col-md-3">
        <div class="card stats-card">
          <div class="title">Total Intersections</div>
          <div class="value status-blue" id="totalIntersections">--</div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card stats-card">
          <div class="title">Active Systems</div>
          <div class="value status-red" id="activeSystems">--</div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card stats-card">
          <div class="title">Avg Wait Time</div>
          <div class="value status-yellow" id="avgWait">--</div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card stats-card">
          <div class="title">System Efficiency</div>
          <div class="value status-green" id="efficiency">--%</div>
        </div>
      </div>
    </div>

    <div class="card table-responsive mt-4">
      <div class="card-title">
        <i class="fas fa-database"></i> Stored Traffic Data
      </div>
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th>Timestamp</th>
            <th>Lane</th>
            <th>Vehicle Count</th>
          </tr>
        </thead>
        <tbody id="logsTable">
          </tbody>
      </table>
    </div>
  </main>

  <script>
    async function updateStats() {
      try {
        const res = await fetch("/api/stats");
        const data = await res.json();
        document.getElementById("totalIntersections").innerText = data.total_intersections;
        document.getElementById("activeSystems").innerText = data.active_systems;
        document.getElementById("avgWait").innerText = data.avg_wait_time + "s";
        document.getElementById("efficiency").innerText = data.efficiency + "%";
      } catch (e) {
        console.error("Failed to fetch stats:", e);
      }
    }

    async function updateLogs() {
      try {
        const res = await fetch("/api/logs");
        const logs = await res.json();
        const tbody = document.getElementById("logsTable");
        tbody.innerHTML = "";
        let lastTimestamp = null;
        logs.forEach(log => {
          if (lastTimestamp && log.timestamp.split(' ')[0] !== lastTimestamp.split(' ')[0]) {
            const separator = document.createElement("tr");
            separator.classList.add("separator-row");
            separator.innerHTML = `<td colspan="3"></td>`;
            tbody.appendChild(separator);
          }
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${log.timestamp}</td>
            <td>Lane ${log.lane}</td>
            <td>${log.vehicles}</td>
          `;
          tbody.appendChild(row);
          lastTimestamp = log.timestamp;
        });
      } catch (e) {
        console.error("Failed to fetch logs:", e);
      }
    }

    setInterval(() => {
      updateStats();
      updateLogs();
    }, 1000);
    updateStats();
    updateLogs();
  </script>
</body>
</html>
